<!DOCTYPE html>
<html lang="en">

<head>
    <title>Porgress bar animata</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Progress Bar With Label</h2>
        <div class="progress">
            <div class="progress-bar" style="width:0%">0%</div>
        </div>
    </div>
    <script>
        $(document).ready(function() {

            let tID = 0

            totalProgress = 0

            function progressCallback() {
                // Questa Ã¨ la callback che simula il processo
                // da monitorare, dal quale calcoliamo una percentuale
                // di completamento
                prog = totalProgress;
                totalProgress += 1;
                return prog;
            }

            function animatePorgressBar(progressFun, tID) {

                progress = progressFun.call()

                $('.progress-bar').css({
                    'width': `${progress}%`
                }).text(`${progress}%`);

                if (progress == 100)
                    clearTimeout(tID)
                else
                    tID = setTimeout(animatePorgressBar, 1000, progressCallback, tID);
            }
            animatePorgressBar(progressCallback, tID);
        });
    </script>

</body>

</html>
