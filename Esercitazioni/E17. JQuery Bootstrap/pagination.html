<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gestione di un controllo di paginazione</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" sizes="32x32 64x64" href="images/favicon.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Pagination - Active State</h2>
        <p>Add class .active to let the user know which page he/she is on:</p>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>
    <script>
        $(document).ready(function() {
            $('li.page-item').last().click(function(ev) {
                if ($('li.page-item.active').next().children('a').eq(0).text() != 'Next') {
                    let nextPage = $('li.page-item.active').next();
                    $('li.page-item.active').removeClass('active');
                    nextPage.addClass('active');
                }
            });

            $('li.page-item').first().click(function(ev) {
                if ($('li.page-item.active').prev().children('a').eq(0).text() != 'Previous') {
                    let prevPage = $('li.page-item.active').prev();
                    $('li.page-item.active').removeClass('active');
                    prevPage.addClass('active');
                }
            });

            $('li.page-item').not('li.page-item:first, li.page-item:last').click(function(ev) {
                $('li.page-item.active').removeClass('active');
                $(this).addClass('active');
            });
        })
    </script>

</body>

</html>
