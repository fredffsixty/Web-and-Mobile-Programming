    <script>
        // definiamo la struttura del menu con un oggetto le cui chiavi
        // solo le voci del menu i cui valori sono le URL verso cui navigare
        const menu = {
            'Yahoo': 'http://yahoo.com',
            'MSN': 'http://msn.it',
            'Gmail': 'http://mail.google.com',
            'Altro': {
                'inPlace': 'http://www.unipa.it',
                'CNR': 'http://www.cnr.it',
                'Polimi': 'http://www.polimi.it',
                'Bologna': 'http://www.unibo.it'
            },
            'Google': 'http://www.google.it'
        };

        // Creiamo il menu
        let contextMenu = createContextMenu(menu);

        // Registriamo gli eventi di window per il menu appena creato
        registerMenu(contextMenu);
    </script>
