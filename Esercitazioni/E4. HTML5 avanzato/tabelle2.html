<body>
    <h1>Esempio avanzato di Tabella</h1>

    <table class="mytable">
        <caption>Year sales by quarter</caption>
        <colgroup>
            <col span="1" style="background-color:azure; width: 100px; border-right:1px solid darkblue">
            <col span="4" style="width: 70px;">
        </colgroup>
        <thead>
            <th>Product</th>
            <th id="year" colspan="4">2019</th>
        </thead>
        <tbody>
            <tr>
                <th>Cars</th>
                <th headers="year">Q1</th>
                <th headers="year">Q2</th>
                <th headers="year">Q3</th>
                <th headers="year">Q4</th>
            </tr>
            <tr>
                <td>Fiat</td>
                <td>123</td>
                <td>23</td>
                <td>345</td>
                <td>78</td>
            </tr>
            <tr>
                <td>BMW</td>
                <td>45</td>
                <td>88</td>
                <td>233</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Ford</td>
                <td>221</td>
                <td>46</td>
                <td>10</td>
                <td>43</td>
            </tr>
            <tr>
                <td>Maserati</td>
                <td>14</td>
                <td>10</td>
                <td>7</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Totals</th>
            <th>403</th>
            <th>167</th>
            <th>695</th>
            <th>138</th>
        </tfoot>
    </table>
