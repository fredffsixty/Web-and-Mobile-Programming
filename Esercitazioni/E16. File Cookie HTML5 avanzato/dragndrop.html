<!DOCTYPE HTML>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Esempio di drag and drop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <meta name='robots' content='noindex, nofollow'>
    <meta name='keywords' content='...'>
    <meta name='description' content='...'>

    <link rel='icon' sizes='32x32 64x64' href='images/favicon.ico'>
    <style>
        #div1,
        #div2 {
            float: left;
            width: 320px;
            height: 210px;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>

    <h1>Drag and Drop</h1>
    <p style='font-size:1.2em'>Esempio di trascinamento di una immagine tra due box</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="images/logo_unipa.png" draggable="true" ondragstart="drag(event)" id="drag1" width="284" height="177">
    </div>

    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>

</html>
